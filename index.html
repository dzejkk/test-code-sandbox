<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>Our Pricing</h1>
        <div class="button-container">
          <p>Annually</p>
          <button></button>
          <p>Monthly</p>
        </div>

        <div class="grid-container">
          <div>
            <h2>Basic</h2>
            <p>$19.99</p>
            <p>500 GB Storage</p>
            <p>2 Users Allowed</p>
            <p>Send up to 3 GB</p>
            <button>Learn more</button>
          </div>
          <div>
            <h2>Professional</h2>
            <p>$24.99</p>
            <p>1 TB Storage</p>
            <p>5 Users Allowed</p>
            <p>Send up to 10 GB</p>
            <button>Learn more</button>
          </div>
          <div>
            <h2>Master</h2>
            <p>$39.99</p>
            <p>2 TB Storage</p>
            <p>10 Users Allowed</p>
            <p>Send up to 20 GB</p>
            <button>Learn more</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
